name: front
on:
  pull_request:
    branches:
      - main
    paths:
      - 'front/**'

jobs:
  front-lint&format:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: front
    steps:
      - uses: actions/checkout@v4
      - name: Setup NodeJS
        uses: actions/setup-node@v3
        with:
          node-version: 20
      - name: Restore dependencies cache
        uses: actions/cache@v2
      - name: Install dependencies
        run: npm install
        