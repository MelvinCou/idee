version: '3'

services:
  blazegraph:
    image: conjecto/blazegraph:2.1.5
    restart: always
    environment:
      JAVA_OPTS: "-Xms1g -Xmx4g"
    volumes:
      - ./datatourisme/dataset:/docker-entrypoint-initdb.d
  datatourisme:
    build: datatourisme
    restart: always
    ports:
      - 8081:80
    depends_on:
      - blazegraph
